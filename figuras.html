<body>
    <header>
        <h1>
            Figuras geométricas

        <p>Este es mi primer curso de Js practico en Platzi</p>

    <section>
        <h2>Calcula el área y perímetro de tu cuadrado</h2>
        <form>
            <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado: </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calculcarPerimetroCuadrado() ">
                Calcular el perímetro
            </button>

            </button>
        </form>
    </section>
 <script src="./figuras.js"></script>
